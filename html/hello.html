<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Angular.js</title>
    <script src="../js/angular-1.4.8.min.js"></script>
</head>
<body>
<div ng-app="myApp" ng-controller="myCtrl" ng-init="age='18'">
    <input ng-model="name" placeholder="请输入姓名">
    <span>{{name}}</span>
    <p ng-bind="age"></p>
    <p ng-bind="myHome"></p>
</div>
<script>
    var app = angular.module('myApp', []);
    app.controller('myCtrl', function ($scope) {
        $scope.myHome = '山西大同';
    })
</script>
</body>
</html>
